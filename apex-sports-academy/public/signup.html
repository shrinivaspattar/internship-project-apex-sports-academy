<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Apex Sports Academy</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      font-weight: 700;
    }
    .btn-custom {
      background-color: #222;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #fff;
    }
    .text-center {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="Apex Sports Academy Logo" class="logo">
      <nav>
        <ul class="container">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="programs.html">Programs</a></li>
          <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
          <li class="nav-item"><a class="nav-link" href="gear.html">Gear</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="container">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signup-form">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" pattern="[A-Za-z\s]+" title="Please enter a valid name (letters and spaces only)" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" list="emailProviders" required>
        <datalist id="emailProviders">
          <option value="@gmail.com">
          <option value="@yahoo.com">
          <option value="@outlook.com">
          <option value="@hotmail.com">
        </datalist>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" pattern="\d{10}" title="Please enter a 10-digit phone number" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" minlength="8" title="Password must be at least 8 characters long" required>
      </div>
      <button type="submit" class="btn btn-custom btn-block">Sign Up</button>
    </form>
    <div class="text-center">
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </section>
  <footer>
    <div class="container">
        <p>Contact us: info@apexsportsacademy.com | Follow us on social media</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
  <script src="js/scripts.js"></script>
</body>
</html>
