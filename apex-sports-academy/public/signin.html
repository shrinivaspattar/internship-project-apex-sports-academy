<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Apex Sports Academy</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      font-weight: 700;
    }
    .btn-custom {
      background-color: #007bff;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .text-center {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="Apex Sports Academy Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="programs.html">Programs</a></li>
          <li><a href="trainers.html">Trainers</a></li>
          <li><a href="gear.html">Gear</a></li>
          <li><a href="order.html">Order</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="container">
    <h2 class="text-center mb-4">Sign In</h2>
    <form id="signin-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom btn-block">Sign In</button>
    </form>
    <div class="text-center">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>Contact us: info@apexsportsacademy.com | Follow us on social media</p>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
